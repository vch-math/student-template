name: CI

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout student repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Detect lab
        id: detect
        run: python tools/detect_lab.py

      - name: Checkout tests repo
        uses: actions/checkout@v4
        with:
          repository: YOUR_ORG/cm-labs-tests
          ref: master
          path: tests
          token: ${{ secrets.CM_TESTS_TOKEN }}

      - name: Run tests
        env:
          LAB: ${{ steps.detect.outputs.lab }}
        run: python tools/run_tests.py

